if [ ${method} = "Get" ]; then
    if [ -z "${def_bootlang}" ]; then
        def_bootlang="en_US"
        def_keyboard="us"
        def_timezone="UTC"
        def_drv="free"
    fi
elif [ ${method} = "Set" ]; then
    if [ -z "${bootlang}" ]; then
        bootlang="lang=en_US"
        keyboard="keytable=us"
        timezone="tz=UTC"
        drv="driver=free"
    fi
fi
